name: Test

on: push

jobs:
  test-unix:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, macos-15]

    steps:
      - uses: actions/checkout@v4

      - name: make
        run: make

      - name: make check
        run: make check

  test-win32:
    name: Test on windows-2022
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - name: install make
        run: choco install make

      - name: make
        run: mingw32-make

      - name: make check
        run: mingw32-make check
